[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  branch = "master"
  name = "github.com/mdlayher/arp"

[[constraint]]
  branch = "master"
  name = "github.com/zoumo/logdog"

[[constraint]]
  name = "gopkg.in/urfave/cli.v1"
  version = "1.20.0"

[[constraint]]
  name = "github.com/caicloud/clientset"
  branch = "release-1.10"

[[override]]
  revision = "140ca93cb1bb2d19be9453ed538f320898a6f02f"
  name = "github.com/mdlayher/raw"
 
[prune]
  non-go = true
  go-tests = true
  unused-packages = true
